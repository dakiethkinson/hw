{% extends 'base.html' %}

{% block content %}
  <h1>Movies</h1>
  <ul>
  {% for movie in movies %}
    <li>
      {{ movie.title }} - {{ movie.showtimes }} - {{ movie.description }}
      <a href="{% url 'book-movie' movie.id %}" class="btn">Book Now</a>
    </li>
  {% endfor %}
  </ul>
{% endblock %}
